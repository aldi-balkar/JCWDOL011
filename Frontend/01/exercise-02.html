<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-table {
            height: 100px;
        }

        table,
        th,
        td {
            background-color: #35155D;
            color: #8CABFF;
            border: 1px solid #4477CE;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <th>No.</th>
                <th>Image</th>
                <th>Name</th>
                <th>Food</th>
                <th>Group</th>
            </tr>
            <tr>
                <td>1</td>
                <td><img class="img-table" src="./assets/cat-1.jpeg" alt="1" /></td>
                <td>Smiling<sup>cat</sup></td>
                <td>Healty<sub>Fish</sub></td>
                <td>
                    <input type="radio" id="vertebrate" name="group" value="vertebrate" checked="checked">
                    <label for="vertebrate">Vertebrate</label>
                    <input type="radio" id="invertebrate" name="group" value="invertebrate">
                    <label for="vertebrate">Invertebrate</label>

                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img class="img-table" src="./assets/cat-2.jpeg" alt="2" /></td>
                <td>Happy<sup>dog</sup></td>
                <td>Fresh<sub>Meat</sub></td>

                    <input type="radio" id="vertebrate" name="group2" value="vertebrate" checked="checked">
                    <label for="vertebrate">Vertebrate</label>
                    <input type="radio" id="invertebrate" name="group2" value="invertebrate">

                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img class="img-table" src="./assets/cat-3.png" alt="3" /></td>
                <td>Confuse<sup>Simpanse</sup></td>
                <td>Sweet<sub>Banana</sub></td>
                <td>
                    <input type="radio" id="vertebrate" name="group3" value="vertebrate" checked="checked">
                    <label for="vertebrate">Vertebrate</label>
                    <input type="radio" id="invertebrate" name="group3" value="invertebrate">
                    <label for="vertebrate">Invertebrate</label>

                </td>
            </tr>
            <tr>
                <td>4</td>
                <td><img class="img-table" src="./assets/cat-4.jpeg" alt="4" /></td>
                <td>Frisky<sup>Jelly</sup></td>
                <td>Saltwater<sub>plankton</sub></td>
                <td>
                    <input type="radio" id="vertebrate" name="group4" value="vertebrate">
                    <label for="vertebrate">Vertebrate</label>
                    <input type="radio" id="invertebrate" name="group4" value="invertebrate" checked="checked">
                    <label for="vertebrate">Invertebrate</label>

                </td>
            </tr>
            <tr>
                <td>4</td>
                <td><img class="img-table" src="./assets/cat-4.jpeg" alt="4" /></td>
                <td>Swimming<sup>Squid</sup></td>
                <td>small<sub>Fish</sub></td>

                    <input type="radio" id="vertebrate" name="group5" value="vertebrate">
                    <label for="vertebrate">Vertebrate</label>
                    <input type="radio" id="invertebrate" name="group5" value="invertebrate" checked="checked">
                    <label for="vertebrate">Invertebrate</label>

                </td>
            </tr>
        </table>
    </div>
</body>

</html>
